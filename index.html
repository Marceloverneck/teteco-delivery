  <!-- Painel do Administrador -->
  <div id="adminPanel" class="container mx-auto p-6 bg-gray-800 rounded-xl space-y-4" style="display:none">
    <h2 class="text-2xl font-semibold">Painel do Administrador</h2>
    <ul id="adminDishList" class="space-y-2"></ul>

    <!-- Campos para adicionar/editar prato -->
    <input id="newDishName"  class="block w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="Nome do prato" />
    <input id="newDishDesc"  class="block w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="Descrição" />
    <input id="newDishPrice" type="number" class="block w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="Preço" />
    <input id="newDishImage" class="block w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="URL da imagem" />

    <button onclick="addNewDish()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
      Adicionar Prato
    </button>
  </div>
