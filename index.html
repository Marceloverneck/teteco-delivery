<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teteco Delivery</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS local -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-gray-100 font-poppins min-h-screen">
  <header class="p-4 bg-gray-800">
    <h1 class="text-4xl font-bold text-amber-400">Teteco Delivery</h1>
  </header>

  <main class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- CardÃ¡pio -->
    <section id="menuContainer"></section>

    <!-- Carrinho -->
    <aside class="md:col-span-2 lg:col-span-1 bg-gray-800 p-4 rounded-xl">
      <h2 class="text-2xl font-semibold mb-4">Seu Pedido</h2>
      <ul id="cartItems" class="mb-4 space-y-2"></ul>
      <p class="font-bold text-xl">Total: R$ <span id="cartTotal">0,00</span></p>
      <button id="whatsAppBtn" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold">

  </main>

  <!-- Login/Logout Admin -->
  <div class="container mx-auto p-6 flex items-center space-x-4">
    <button id="adminLoginBtn" class="bg-amber-500 hover:bg-amber-600 text-gray-900 py-2 px-4 rounded">Entrar como administrador</button>
    <button id="logoutBtn" style="display:none" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Sair</button>
  </div>

  <!-- Painel do Administrador -->
  <div id="adminPanel" class="container mx-auto p-6 bg-gray-800 rounded-xl space-y-4" style="display:none">
    <h2 class="text-2xl font-semibold">Painel do Administrador</h2>
    <ul id="adminDishList" class="space-y-2"></ul>
    <input id="newDishName" class="block w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="Nome do prato" />
    <input id="newDishDesc" class="block w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="DescriÃ§Ã£o" />
    <input id="newDishPrice" type="number" class="block w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="PreÃ§o" />
    <input id="newDishImage" class="block w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="URL da imagem" />
    <button onclick="addNewDish()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Adicionar Prato</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
