<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teteco Delivery</title>
  <!-- Tailwind CSS via CDN -->
   <link rel="stylesheet" href="style.css" />
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <body class="bg-gray-900 text-gray-100 font-poppins min-h-screen">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
  <h1>Teteco Delivery</h1>
  <div id="menuContainer"></div>
  <div id="cart">
    <h2>Seu Pedido</h2>
    <ul id="cartItems"></ul>
    <p>Total: R$ <span id="cartTotal">0,00</span></p>
    <button id="whatsAppBtn">📞 Aperte e faça seu pedido</button>  </div>
  <button id="adminLoginBtn">Entrar como administrador</button>
    <button id="logoutBtn" style="display:none; margin-left:8px;">Sair</button>
\ <div id="adminPanel" style="display:none;">
    <h2>Painel do Administrador</h2>
    <ul id="adminDishList"></ul>
    <input type="text" id="newDishName" placeholder="Nome do prato" />
    <input type="text" id="newDishDesc" placeholder="Descrição" />
    <input type="number" id="newDishPrice" placeholder="Preço" />
  <input type="text" id="newDishImage" placeholder="URL da imagem" />
    <button onclick="addNewDish()">Adicionar Prato</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
